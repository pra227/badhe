  <title>Simple Interactive Webpage</title>
</head>
<body>
  <h1>Welcome to My Webpage</h1>
  <p>Click the button below to see a message.</p>
  
  <button onclick="showMessage()">Click Me!</button>

      alert("Hello! This is a small interactive program.");
    }
  </script>
